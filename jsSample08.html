<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <h1>JavaScriptにおける条件式</h1>
    <p>
      window.confirmメソッドにより、OK、またはキャンセルを入力し、
      入力結果に合わせた内容をHTMLタグ込みで出力します。
    </p>
    <script>
      let obj = {};
      obj.x = window.confirm("あなたは 20 歳以上ですか?");
      document.write(`<h2>結果:${obj.x}</h2>`);
      if (obj.x === true) {
        obj.age = "20 歳以上!<br>";
        obj.msg =
          "<p>お酒を購入することができます(飲みすぎに注意しましょう)</p>";
      } else {
        obj.age = "20 歳未満!<br>";
        obj.msg = "<p>お酒はハタチになってから。</p>";
      }
      document.write(obj.age);
      document.write(obj.msg);
    </script>
  </body>
</html>
