<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <h1>JavaScriptにおけるDOMの扱い方</h1>
    <p>DOMによって、「id1」のidがついたpタグの中身を変更します。</p>

    <p id="target">この部分の色が変わります。</p>
    <script>
      let element = document.getElementById("target");
      element.style.color = "#FF0000";
    </script>
  </body>
</html>
