<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <h1>JavaScriptで円の面積を計算する</h1>
    <script>
      const x = 5;
      let ans;

      ans = x * x * 3.14;

      document.write(
        "<p>半径" + x + "cmの円の面積は" + ans + "cm<sup>2</sup>です</p>"
      );
      document.write(`<p>半径${x}cmの円の面積は${ans}cm<sup>2</sup>です。</p>`);
      console.log(x);
      console.log(ans);
    </script>
  </body>
</html>
