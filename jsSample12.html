<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <title>JavaScript入門</title>
</head>
<body>
   <h1>JavaScriptにおけるループ文</h1>
   <p>for文を使ってループを形成し、内容をHTMLタグ込みで出力します。</p>
<select>
<script>
   for(let  i=1940; i <=2022; i++){
      document.write(`<option value="${i}">${i}念生まれ</option>`);
      
   }
</script>
</select>





</body>
</html>
