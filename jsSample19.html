<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <h1>ナビゲータオブジェクトの値取得</h1>
    <p>
      各オブジェクトの値が取得されます。これらの値はユーザの環境に合わせて変わります。
    </p>
    <script>
      document.write("【01】window=" + window + "<br>");
      document.write("【02】outerWidth=" + outerWidth + "<br>");
      document.write("【03】outerHeight=" + outerHeight + "<br>");
      document.write("【04】innerWidth=" + innerWidth + "<br>");
      document.write("【05】innerHeight=" + innerHeight + "<br>");
      document.write("【06】navigator=" + navigator + "<br>");
      document.write(
        "【07】navigator.userAgent=" + navigator.userAgent + "<br>"
      );
      document.write(
        "【08】navigator.appCodeName=" + navigator.appCodeName + "<br>"
      );
      document.write("【09】navigator.appName=" + navigator.appName + "<br>");
      document.write(
        "【10】navigator.appVersion=" + navigator.appVersion + "<br>"
      );
      document.write("【11】navigator.language=" + navigator.language + "<br>");
      document.write("【12】navigator.oscpu=" + navigator.oscpu + "<br>");
      document.write("【13】navigator.platform=" + navigator.platform + "<br>");
      document.write("【14】history=" + history + "<br>");
      document.write("【15】history.length=" + history.length + "<br>");
      document.write("【16】screen=" + screen + "<br>");
      document.write("【17】screen.width=" + screen.width + "<br>");
      document.write("【18】screen.height=" + screen.height + "<br>");
      document.write("【19】screen.colorDepth=" + screen.colorDepth + "<br>");
      document.write("【20】document=" + document + "<br>");
      document.write("【21】document.title=" + document.title + "<br>");
      document.write("【22】document.location=" + document.location + "<br>");
      document.write(
        "【23】document.location.protocol=" +
          document.location.protocol +
          "<br>"
      );
      document.write(
        "【24】document.location.pathname=" +
          document.location.pathname +
          "<br>"
      );
      document.write("【25】document.body=" + document.body + "<br>");
      document.write(
        "【26】document.body.style=" + document.body.style + "<br>"
      );
    </script>
  </body>
</html>
