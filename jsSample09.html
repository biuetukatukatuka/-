<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <h1>JavaScriptにおける条件文（三項演算子）</h1>
    <p>
      window.confirmメソッドにより、OK、またはキャンセルを入力し、
      三項演算子によって入力結果に合わせた内容をHTMLタグ込みで出力します。
    </p>
    <script>
      const x = window.confirm("あなたは 20 歳以上ですか?");
      document.write(`<h2>結果:${x}</h2>`);
      const output =
        x === true ? "<p>お酒を購入可</p>" : "<p>お酒はハタチから。</p>";

      document.write(output);
    </script>
  </body>
</html>
