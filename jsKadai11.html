<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>現在時刻表示</title>
  </head>
  <body>
    <p id="time">現在時刻:</p>
    <input type="button" value="時刻を取得" onclick="showTime()" />
    <script>
      function showTime() {
        const now = new Date();
        document.getElementById("time").innerHTML =
          "現在時刻: " + now.toLocaleString();
      }
    </script>
  </body>
</html>
