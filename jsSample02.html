<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <script>
      document.write("<h1>Javascriptを使ってhtmlタグを出力</h1>");
      document.write(
        "<p>Javascriptのdocument.writeメソッドを使ってhtmlのタグ埋め込むこともできます。</p>"
      );
    </script>
  </body>
</html>
