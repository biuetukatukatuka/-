<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <h1>サンプル13 ボタンクリック時の動作</h1>
    <p>ボタンを押して、円の半径を入力して下さい。</p>
    <input type="button" value="半径を入力" onclick="myenter()" />
    <script>
      function myenter() {
        const x = prompt("円の半径を入力して下さい(半角数字)");
        const y = x * x * 3.14;
        alert(`円の半径を${x}cm とした場合、面積は${y}cm2 です。`);
      }
    </script>
  </body>
</html>
