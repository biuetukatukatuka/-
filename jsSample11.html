<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <h1>JavaScriptにおけるループ文</h1>
    <p>for文、while文、do while文を使ってループを形成し、内容を出力します。</p>
    <script>
      for (let i = 1; i <= 3; i++) {
        document.write(`<p>for 文${i}回目</p>`);
      }
      let count1 = 1;
      while (count1 <= 3) {
        document.write(`<p>while 文${count1}回目</p>`);
        count1++;
      }
      let count2 = 1;
      do {
        document.write(`<p>do~while 文${count2}回目</p>`);
        count2++;
      } while (count2 <= 3);
    </script>
  </body>
</html>
