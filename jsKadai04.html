<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <script>
      const en = window.prompt("日本円に相当する金額を入力してください。");
      const doll = Math.floor(en / 110);
      document.write(`<h1>${en}円は約${doll}ドルです。</h1>`);
    </script>
  </body>
</html>
