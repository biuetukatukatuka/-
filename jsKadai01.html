<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <script>
      const num1 = 100;
      const num2 = 200;

      let sum = num1 + num2;
      document.write(`<p>num1の値は${num1}です、num2の値は${num2}です。</p>`);
      document.write(`<p>num1とnum2の合計値は${sum}です。</p>`);
    </script>
  </body>
</html>
