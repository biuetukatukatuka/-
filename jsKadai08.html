<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>1</title>
  </head>
  <body>
    <script>
      const n = window.prompt("1~255 の間で数値を入力してください");
      if (n >= 1 && n <= 255) {
        const bin = parseInt(n, 10).toString(2);
        document.write(`<p>10進数${n}を2進数変換した結果は「${bin}」です</p>`);
      } else if (n > 255) {
        document.write("<p>255より大きい値が入力されました</p>");
      } else {
        document.write("<p>ゼロ、または不正な値が入力されました</p>");
      }
    </script>
  </body>
</html>
