<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <script>
      const x = 365;

      let year = x * 24;
      let min = x * 1440;
      let seconds = x * 86400;

      document.write("<h1>1年を365日とした場合に</h1>");
      document.write("<ul>");
      document.write(`<li>一年は ${year} 時間です。</li>`);
      document.write(`<li>一年は ${min} 分です。</li>`);
      document.write(`<li>一年は ${seconds} 秒です。</li>`);
      document.write("</ul>");
    </script>
  </body>
</html>
