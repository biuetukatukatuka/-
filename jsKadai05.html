<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>配列の練習</title>
  </head>
  <body>
    <script>
      const kanto = ["東京", "埼玉", "千葉", "神奈川", "茨城", "栃木", "群馬"];
      for (let i = 0; i < kanto.length; i++) {
        document.write(`<p>kanto[${i}]:${kanto[i]}</p>`);
      }
    </script>
  </body>
</html>
