<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <h1>JavaScriptの変数</h1>
    <p>JavaScriptの変数にはどのような値でも代入可能のため</p>
    <p>下記のように、let型を使って数字も文字列も同様に扱うことができます。</p>
    <script>
      const x = 10;
      const br = "<br>";
      document.write(`xは${x}です。${br}`);
      const y = x * x * 3.14;
      const cm = "cm<sup>2</sup>";
      document.write(`面積は${y}${cm}です。`);
    </script>
  </body>
</html>
