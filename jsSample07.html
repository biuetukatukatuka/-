<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JavaScript入門</title>
  </head>
  <body>
    <h1>JavaScriptにおける配列（その２）</h1>
    <p>pushメソッドで配列に値を追加します</p>
    <script>
      let Country = ["Japan", "Korea", "China", "Amerika"];
      document.write(`<p>box[0]の中身は${box[0]}です。</p>`);
      document.write(`<p>box[1]の中身は${box[1]}です。</p>`);
      document.write(`<p>box[2]の中身は${box[2]}です。</p>`);

      Country[3] = "Mexico";
      document.write(`<p>box[3]の中身は${box[3]}です。</p>`);

      Country.push("Canada");
      document.write(`<p>追加したCountry[4]中身は${box[4]}です。</p>`);

      document.write(`<p>Country配列の長さは${Country.length}です。</p>`);
    </script>
  </body>
</html>
